<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Categories</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      padding: 20px;
      font-family: Roboto, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
    }
    .header-container {
      margin-bottom: 30px;
    }
    .page-title {
      margin: 0;
      font-size: 36px;
      font-weight: 400;
      color: #333;
      margin-bottom: 30px;
    }
    .category-form {
      display: flex;
      align-items: flex-end;
      margin-bottom: 30px;
      position: relative;
    }
    .input-group {
      flex: 1;
      margin-right: 20px;
      position: relative;
    }
    .input-label {
      color: #FF4081;
      font-size: 12px;
      position: absolute;
      top: -20px;
      left: 0;
    }
    .input-field {
      width: 100%;
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
      font-size: 16px;
    }
    .input-field:focus {
      outline: none;
      border-bottom: 2px solid #FF4081;
    }
    .add-btn {
      background-color: #3F51B5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      text-transform: uppercase;
      font-weight: 500;
      letter-spacing: 0.5px;
      cursor: pointer;
      box-shadow: 0 2px 2px 0 rgba(0,0,0,.14);
    }
    .category-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .category-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }
    .category-name {
      font-size: 16px;
    }
    .category-actions {
      display: flex;
      gap: 15px;
    }
    .delete-btn {
      background: none;
      border: none;
      color: #FF4081;
      cursor: pointer;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 0;
      font-size: 14px;
      text-decoration: none;
    }
    .edit-btn {
      background: none;
      border: none;
      color: #3F51B5;
      cursor: pointer;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 0;
      font-size: 14px;
      text-decoration: none;
    }
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      text-transform: uppercase;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
    .edit-form {
      display: none;
      margin-top: 10px;
    }
    .edit-form-visible {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .edit-form input {
      flex: 1;
      border: none;
      border-bottom: 1px solid #3F51B5;
      padding: 8px 0;
      font-size: 14px;
    }
    .edit-form input:focus {
      outline: none;
    }
    .save-btn {
      background-color: #3F51B5;
      color: white;
      border: none;
      padding: 5px 15px;
      border-radius: 3px;
      text-transform: uppercase;
      font-weight: 500;
      font-size: 12px;
      cursor: pointer;
    }
    .cancel-btn {
      background: none;
      border: none;
      color: #666;
      padding: 5px;
      cursor: pointer;
      font-size: 12px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1 class="page-title">Categories</h1>
  </div>

  <div class="category-form-container">
    <form action="/add-category" method="POST" class="category-form">
      <div class="input-group">
        <label class="input-label">Category Name</label>
        <input class="input-field" type="text" name="name" required>
      </div>
      <button class="add-btn" type="submit">ADD CATEGORY</button>
    </form>
  </div>

  <ul class="category-list">
    {{range .}}
    <li class="category-item" id="category-{{.Name}}">
      <span class="category-name">{{.Name}}</span>
      <div class="category-actions">
        <button class="edit-btn" onclick="toggleEditForm('{{.Name}}')">EDIT</button>
        <a href="/delete-category?name={{.Name}}" class="delete-btn">DELETE</a>
      </div>
      <div class="edit-form" id="edit-form-{{.Name}}">
        <form action="/edit-category" method="POST" class="edit-form-content">
          <input type="hidden" name="old_name" value="{{.Name}}">
          <input type="text" name="new_name" value="{{.Name}}" required>
          <button type="submit" class="save-btn">SAVE</button>
          <button type="button" class="cancel-btn" onclick="toggleEditForm('{{.Name}}')">CANCEL</button>
        </form>
      </div>
    </li>
    {{end}}
  </ul>

  <a href="/" class="back-btn">BACK TO TODOS</a>

  <script>
    function toggleEditForm(categoryName) {
      const editForm = document.getElementById(`edit-form-${categoryName}`);
      const categoryItem = document.getElementById(`category-${categoryName}`);
      
      if (editForm.classList.contains('edit-form-visible')) {
        editForm.classList.remove('edit-form-visible');
        categoryItem.querySelector('.category-name').style.display = 'block';
        categoryItem.querySelector('.category-actions').style.display = 'flex';
      } else {
        editForm.classList.add('edit-form-visible');
        categoryItem.querySelector('.category-name').style.display = 'none';
        categoryItem.querySelector('.category-actions').style.display = 'none';
        
        // Focus on the input field
        const input = editForm.querySelector('input[name="new_name"]');
        input.focus();
        input.setSelectionRange(0, input.value.length);
      }
    }
  </script>
</body>
</html>
